<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tab Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* í—¤ë” */
        .header {
            background: #2d2d30;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3e3e42;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #00d084;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            background: #3e3e42;
            color: #cccccc;
        }

        button:hover {
            background: #4e4e52;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: #00d084;
            color: white;
        }

        .btn-primary:hover {
            background: #00b872;
        }

        .btn-danger {
            background: #f48771;
            color: white;
        }

        .btn-danger:hover {
            background: #e06d57;
        }

        button:disabled {
            background: #2d2d30;
            color: #6e6e6e;
            cursor: not-allowed;
            transform: none;
        }

        /* ì‚¬ì´ë“œë°” */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 12px 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 0.5px;
            background: #2d2d30;
        }

        .recent-files {
            flex: 1;
            overflow-y: auto;
        }

        .recent-file-item {
            padding: 10px 16px;
            cursor: pointer;
            border-left: 2px solid transparent;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .recent-file-item:hover {
            background: #2a2d2e;
            border-left-color: #00d084;
        }

        .recent-file-item.active {
            background: #37373d;
            border-left-color: #00d084;
        }

        .file-icon {
            font-size: 16px;
        }

        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-time {
            font-size: 11px;
            color: #858585;
        }

        .empty-state {
            padding: 20px;
            text-align: center;
            color: #858585;
            font-size: 13px;
        }

        /* ì—ë””í„° ì˜ì—­ */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tabs-container {
            display: flex;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .tabs-container::-webkit-scrollbar {
            height: 4px;
        }

        .tabs-container::-webkit-scrollbar-thumb {
            background: #4e4e52;
            border-radius: 2px;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #2d2d30;
            border-right: 1px solid #3e3e42;
            cursor: pointer;
            transition: background 0.2s ease;
            min-width: 120px;
            max-width: 200px;
            position: relative;
            white-space: nowrap;
        }

        .tab:hover {
            background: #37373d;
        }

        .tab.active {
            background: #1e1e1e;
            border-top: 2px solid #00d084;
            padding-top: 8px;
        }

        .tab-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 13px;
        }

        .tab.modified .tab-name::after {
            content: " â€¢";
            color: #00d084;
        }

        .tab-close {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 16px;
            color: #858585;
            transition: all 0.2s ease;
        }

        .tab-close:hover {
            background: #4e4e52;
            color: #cccccc;
        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        textarea {
            flex: 1;
            padding: 20px;
            border: none;
            background: #1e1e1e;
            color: #d4d4d4;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            resize: none;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
        }

        textarea::selection {
            background: #264f78;
        }

        /* ìƒíƒœë°” */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 16px;
            background: #007acc;
            color: white;
            font-size: 12px;
        }

        .status-left, .status-right {
            display: flex;
            gap: 16px;
        }

        .warning {
            background: #f48771;
            padding: 12px 20px;
            text-align: center;
            font-size: 13px;
        }

        /* ìŠ¤í¬ë¡¤ë°” ì»¤ìŠ¤í„°ë§ˆì´ì§• */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .header-left {
                gap: 8px;
            }

            .button-group {
                gap: 4px;
            }

            button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="warning" id="warningBox" style="display: none;">
            âš ï¸ ì´ ë¸Œë¼ìš°ì €ëŠ” File System Access APIë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. Chrome, Edge ë“±ì˜ ìµœì‹  ë¸Œë¼ìš°ì €ë¥¼ ì‚¬ìš©í•´ì£¼ì„¸ìš”.
        </div>

        <div class="header">
            <div class="header-left">
                <div class="logo">ğŸ“ Editor</div>
                <div class="button-group">
                    <button class="btn-primary" onclick="openFiles()">
                        ğŸ“‚ ì—´ê¸°
                    </button>
                    <button onclick="saveFile()" id="saveBtn" disabled>
                        ğŸ’¾ ì €ì¥
                    </button>
                    <button onclick="saveFileAs()">
                        ğŸ’¾ ë‹¤ë¥¸ ì´ë¦„ìœ¼ë¡œ
                    </button>
                    <button class="btn-danger" onclick="closeCurrentTab()" id="closeBtn" disabled>
                        âœ• ë‹«ê¸°
                    </button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">ìµœê·¼ íŒŒì¼</div>
                <div class="recent-files" id="recentFiles">
                    <div class="empty-state">
                        íŒŒì¼ì„ ì—´ì–´ë³´ì„¸ìš”
                    </div>
                </div>
            </div>

            <div class="editor-container">
                <div class="tabs-container" id="tabsContainer"></div>
                <div class="editor-area">
                    <textarea id="editor" placeholder="íŒŒì¼ì„ ì—´ê±°ë‚˜ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
                </div>
                <div class="status-bar">
                    <div class="status-left">
                        <span id="statusFileName">íŒŒì¼ ì—†ìŒ</span>
                        <span id="statusModified"></span>
                    </div>
                    <div class="status-right">
                        <span id="statusLines">ì¤„: 1</span>
                        <span id="statusChars">ë¬¸ì: 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ì „ì—­ ìƒíƒœ
        let tabs = [];
        let activeTabId = null;
        let recentFiles = [];

        // File System Access API ì§€ì› í™•ì¸
        if (!('showOpenFilePicker' in window)) {
            document.getElementById('warningBox').style.display = 'block';
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ìµœê·¼ íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadRecentFiles() {
            const stored = localStorage.getItem('recentFiles');
            if (stored) {
                recentFiles = JSON.parse(stored);
                renderRecentFiles();
            }
        }

        // ìµœê·¼ íŒŒì¼ ì €ì¥
        function saveRecentFiles() {
            localStorage.setItem('recentFiles', JSON.stringify(recentFiles));
        }

        // ìµœê·¼ íŒŒì¼ì— ì¶”ê°€
        function addToRecentFiles(fileName, filePath) {
            const existing = recentFiles.findIndex(f => f.path === filePath);
            if (existing !== -1) {
                recentFiles.splice(existing, 1);
            }
            
            recentFiles.unshift({
                name: fileName,
                path: filePath,
                time: new Date().toISOString()
            });

            if (recentFiles.length > 20) {
                recentFiles = recentFiles.slice(0, 20);
            }

            saveRecentFiles();
            renderRecentFiles();
        }

        // ìµœê·¼ íŒŒì¼ ë Œë”ë§
        function renderRecentFiles() {
            const container = document.getElementById('recentFiles');
            
            if (recentFiles.length === 0) {
                container.innerHTML = '<div class="empty-state">íŒŒì¼ì„ ì—´ì–´ë³´ì„¸ìš”</div>';
                return;
            }

            container.innerHTML = recentFiles.map((file, index) => {
                const timeAgo = getTimeAgo(new Date(file.time));
                const icon = getFileIcon(file.name);
                return `
                    <div class="recent-file-item" onclick="openRecentFile(${index})" title="${file.path}">
                        <span class="file-icon">${icon}</span>
                        <span class="file-name">${file.name}</span>
                        <span class="file-time">${timeAgo}</span>
                    </div>
                `;
            }).join('');
        }

        // íŒŒì¼ ì•„ì´ì½˜ ê°€ì ¸ì˜¤ê¸°
        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            const icons = {
                'js': 'ğŸ“œ',
                'json': 'ğŸ“‹',
                'html': 'ğŸŒ',
                'css': 'ğŸ¨',
                'txt': 'ğŸ“„',
                'md': 'ğŸ“',
                'py': 'ğŸ',
                'java': 'â˜•',
            };
            return icons[ext] || 'ğŸ“„';
        }

        // ì‹œê°„ ê³„ì‚°
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'ë°©ê¸ˆ ì „';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}ë¶„ ì „`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}ì‹œê°„ ì „`;
            if (seconds < 2592000) return `${Math.floor(seconds / 86400)}ì¼ ì „`;
            return date.toLocaleDateString('ko-KR');
        }

        // ìµœê·¼ íŒŒì¼ ì—´ê¸°
        async function openRecentFile(index) {
            const file = recentFiles[index];
            // ì‹¤ì œë¡œëŠ” íŒŒì¼ í•¸ë“¤ì„ ì €ì¥í•  ìˆ˜ ì—†ìœ¼ë¯€ë¡œ, ì‚¬ìš©ìì—ê²Œ ë‹¤ì‹œ ì„ íƒí•˜ë„ë¡ ì•ˆë‚´
            alert(`"${file.name}" íŒŒì¼ì„ ë‹¤ì‹œ ì„ íƒí•´ì£¼ì„¸ìš”.\n\níŒŒì¼ ê²½ë¡œ: ${file.path}`);
            openFiles();
        }

        // íŒŒì¼ ì—´ê¸° (ì—¬ëŸ¬ ê°œ ê°€ëŠ¥)
        async function openFiles() {
            try {
                const handles = await window.showOpenFilePicker({
                    types: [
                        {
                            description: 'í…ìŠ¤íŠ¸ íŒŒì¼',
                            accept: {
                                'text/plain': ['.txt', '.md'],
                                'text/html': ['.html', '.htm'],
                                'text/css': ['.css'],
                                'text/javascript': ['.js'],
                                'application/json': ['.json'],
                                'text/x-python': ['.py'],
                                'text/x-java': ['.java'],
                            }
                        }
                    ],
                    multiple: true
                });

                for (const handle of handles) {
                    await openFileHandle(handle);
                }
            } catch (err) {
                if (err.name !== 'AbortError') {
                    console.error('íŒŒì¼ ì—´ê¸° ì‹¤íŒ¨:', err);
                    alert('íŒŒì¼ì„ ì—´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + err.message);
                }
            }
        }

        // íŒŒì¼ í•¸ë“¤ë¡œ íŒŒì¼ ì—´ê¸°
        async function openFileHandle(handle) {
            const file = await handle.getFile();
            const contents = await file.text();
            
            // ì´ë¯¸ ì—´ë ¤ìˆëŠ” íŒŒì¼ì¸ì§€ í™•ì¸
            const existingTab = tabs.find(tab => tab.name === file.name);
            if (existingTab) {
                switchTab(existingTab.id);
                return;
            }

            // ìƒˆ íƒ­ ìƒì„±
            const tabId = Date.now() + Math.random();
            const newTab = {
                id: tabId,
                name: file.name,
                content: contents,
                fileHandle: handle,
                modified: false,
                originalContent: contents
            };

            tabs.push(newTab);
            addToRecentFiles(file.name, file.name); // ì‹¤ì œë¡œëŠ” ì „ì²´ ê²½ë¡œë¥¼ ì €ì¥í•´ì•¼ í•¨
            renderTabs();
            switchTab(tabId);
        }

        // íƒ­ ë Œë”ë§
        function renderTabs() {
            const container = document.getElementById('tabsContainer');
            container.innerHTML = tabs.map(tab => `
                <div class="tab ${tab.id === activeTabId ? 'active' : ''} ${tab.modified ? 'modified' : ''}" 
                     onclick="switchTab(${tab.id})">
                    <span class="tab-name">${tab.name}</span>
                    <span class="tab-close" onclick="event.stopPropagation(); closeTab(${tab.id})">Ã—</span>
                </div>
            `).join('');

            updateButtons();
        }

        // íƒ­ ì „í™˜
        function switchTab(tabId) {
            // í˜„ì¬ íƒ­ ë‚´ìš© ì €ì¥
            if (activeTabId !== null) {
                const currentTab = tabs.find(t => t.id === activeTabId);
                if (currentTab) {
                    currentTab.content = document.getElementById('editor').value;
                }
            }

            activeTabId = tabId;
            const tab = tabs.find(t => t.id === tabId);
            
            if (tab) {
                document.getElementById('editor').value = tab.content;
                document.getElementById('statusFileName').textContent = tab.name;
                updateStatusBar();
            }

            renderTabs();
        }

        // íƒ­ ë‹«ê¸°
        function closeTab(tabId) {
            const tab = tabs.find(t => t.id === tabId);
            
            if (tab && tab.modified) {
                if (!confirm(`"${tab.name}" íŒŒì¼ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤. ë‹«ìœ¼ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                    return;
                }
            }

            tabs = tabs.filter(t => t.id !== tabId);

            if (activeTabId === tabId) {
                if (tabs.length > 0) {
                    switchTab(tabs[tabs.length - 1].id);
                } else {
                    activeTabId = null;
                    document.getElementById('editor').value = '';
                    document.getElementById('statusFileName').textContent = 'íŒŒì¼ ì—†ìŒ';
                }
            }

            renderTabs();
        }

        // í˜„ì¬ íƒ­ ë‹«ê¸°
        function closeCurrentTab() {
            if (activeTabId !== null) {
                closeTab(activeTabId);
            }
        }

        // ì €ì¥
        async function saveFile() {
            if (activeTabId === null) return;

            const tab = tabs.find(t => t.id === activeTabId);
            if (!tab || !tab.fileHandle) {
                await saveFileAs();
                return;
            }

            try {
                const writable = await tab.fileHandle.createWritable();
                const content = document.getElementById('editor').value;
                await writable.write(content);
                await writable.close();

                tab.content = content;
                tab.originalContent = content;
                tab.modified = false;
                renderTabs();
                
                console.log('ì €ì¥ ì™„ë£Œ:', tab.name);
            } catch (err) {
                console.error('ì €ì¥ ì‹¤íŒ¨:', err);
                alert('íŒŒì¼ì„ ì €ì¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + err.message);
            }
        }

        // ë‹¤ë¥¸ ì´ë¦„ìœ¼ë¡œ ì €ì¥
        async function saveFileAs() {
            if (activeTabId === null) return;

            try {
                const handle = await window.showSaveFilePicker({
                    suggestedName: tabs.find(t => t.id === activeTabId)?.name || 'untitled.txt',
                    types: [
                        {
                            description: 'í…ìŠ¤íŠ¸ íŒŒì¼',
                            accept: { 'text/plain': ['.txt'] }
                        }
                    ]
                });

                const writable = await handle.createWritable();
                const content = document.getElementById('editor').value;
                await writable.write(content);
                await writable.close();

                const tab = tabs.find(t => t.id === activeTabId);
                if (tab) {
                    const file = await handle.getFile();
                    tab.name = file.name;
                    tab.fileHandle = handle;
                    tab.content = content;
                    tab.originalContent = content;
                    tab.modified = false;
                    addToRecentFiles(file.name, file.name);
                    renderTabs();
                    document.getElementById('statusFileName').textContent = file.name;
                }

                console.log('ì €ì¥ ì™„ë£Œ');
            } catch (err) {
                if (err.name !== 'AbortError') {
                    console.error('ì €ì¥ ì‹¤íŒ¨:', err);
                    alert('íŒŒì¼ì„ ì €ì¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + err.message);
                }
            }
        }

        // ì—ë””í„° ë³€ê²½ ê°ì§€
        document.getElementById('editor').addEventListener('input', function() {
            if (activeTabId !== null) {
                const tab = tabs.find(t => t.id === activeTabId);
                if (tab) {
                    tab.content = this.value;
                    tab.modified = tab.content !== tab.originalContent;
                    renderTabs();
                }
            }
            updateStatusBar();
        });

        // ìƒíƒœë°” ì—…ë°ì´íŠ¸
        function updateStatusBar() {
            const content = document.getElementById('editor').value;
            const lines = content.split('\n').length;
            const chars = content.length;
            
            document.getElementById('statusLines').textContent = `ì¤„: ${lines}`;
            document.getElementById('statusChars').textContent = `ë¬¸ì: ${chars}`;
            
            const tab = tabs.find(t => t.id === activeTabId);
            document.getElementById('statusModified').textContent = 
                tab && tab.modified ? 'â— ìˆ˜ì •ë¨' : '';
        }

        // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateButtons() {
            const hasActiveTab = activeTabId !== null;
            document.getElementById('saveBtn').disabled = !hasActiveTab;
            document.getElementById('closeBtn').disabled = !hasActiveTab;
        }

        // ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            // Ctrl+S / Cmd+S: ì €ì¥
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveFile();
            }
            // Ctrl+W / Cmd+W: íƒ­ ë‹«ê¸°
            else if ((e.ctrlKey || e.metaKey) && e.key === 'w') {
                e.preventDefault();
                closeCurrentTab();
            }
            // Ctrl+O / Cmd+O: íŒŒì¼ ì—´ê¸°
            else if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                openFiles();
            }
        });

        // ì´ˆê¸°í™”
        loadRecentFiles();
        updateButtons();
    </script>
</body>
