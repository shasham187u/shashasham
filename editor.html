        /* ë©”ì¸ ì»¨í…ì¸  */
        .main-content {

        /* ì‚¬ì´ë“œë°” */
        .sidebar {

        /* ê²€ìƒ‰ ê¸°ëŠ¥ */

        /* í†µê³„ ì •ë³´ */

        .stat-card {

        /* ì—ë””í„° ì˜ì—­ */
        .editor-container {

        .tabs-container {

        .tab {

        .tab:hover {

        }

        .tab.active {

        .tab-name {
            flex: 1;

        }

        .tab.modified .tab-name::after {
            content: " â€¢";

        }

        .tab-close {

            display: flex;
            align-items: center;
            justify-content: center;

        .tab-close:hover {
            background: #4e4e52;

        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            min-height: 0;
            overflow: hidden;
        }

        textarea {
            flex: 1;
            padding: 20px;
            border: none;
            background: #1e1e1e;
            color: #d4d4d4;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            resize: none;
            line-height: 1.6;
        }

        textarea:focus {

        }

        textarea::selection {

        /* ìƒíƒœë°” */
        .status-bar {

            background: #007acc;

            font-size: 12px;

        .status-left, .status-right {

        }

        .warning {

            text-align: center;
            font-size: 13px;
        }

        /* ìŠ¤í¬ë¡¤ë°” ì»¤ìŠ¤í„°ë§ˆì´ì§• */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {

        }

        @media (max-width: 768px) {
            .sidebar {

            }

            }

            .button-group {

            }

            button {
                padding: 6px 10px;

            }

        @media (max-width: 480px) {

                height: calc(100vh - 48px);
                z-index: 100;
                transition: left 0.3s ease;
            }

            .sidebar.open {

            }
        }
    </style>

<body>

        </div>

        <div class="header">

                <div class="logo">ğŸ“ Editor</div>
                <div class="button-group">

                        â• ìƒˆ íŒŒì¼
                    </button>

                    </button>

                    </button>

                    </button>

        <div class="main-content">

                <!-- ê²€ìƒ‰ ê¸°ëŠ¥ -->

                        <span id="searchToggle">â–¼</span>

                <!-- í†µê³„ -->
                <div class="sidebar-section">
                    <div class="sidebar-header" onclick="toggleSection('stats')">
                        í†µê³„
                        <span id="statsToggle">â–¼</span>
                    </div>
                    <div class="sidebar-content" id="statsContent">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value" id="statTotalFiles">0</div>
                                <div class="stat-label">ì „ì²´ íŒŒì¼</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="statModified">0</div>
                                <div class="stat-label">ìˆ˜ì •ë¨</div>

                            <div class="stat-card">

                </div>
                <div class="status-bar">
                    <div class="status-left">

                    </div>

    <script>
        // ì „ì—­ ìƒíƒœ
        let tabs = [];
        let activeTabId = null;
        let untitledCounter = 1;

        // File System Access API ì§€ì› í™•ì¸
        if (!('showOpenFilePicker' in window)) {
            document.getElementById('warningBox').style.display = 'block';
        }

        // ì‚¬ì´ë“œë°” ì„¹ì…˜ í† ê¸€
        function toggleSection(sectionName) {
            const content = document.getElementById(sectionName + 'Content');
            const toggle = document.getElementById(sectionName + 'Toggle');
            const list = document.getElementById(sectionName + 'List');
            
            const target = content || list;
            if (target) {
                target.classList.toggle('collapsed');
                toggle.textContent = target.classList.contains('collapsed') ? 'â–¶' : 'â–¼';
            }
        }

        // ìƒˆ íŒŒì¼ ë§Œë“¤ê¸°
        function createNewFile() {
            const tabId = Date.now() + Math.random();
            const fileName = `untitled-${untitledCounter++}.txt`;
            
            const newTab = {
                id: tabId,
                name: fileName,
                content: '',
                fileHandle: null,
                modified: false,
                originalContent: '',
                isNew: true
            };

            tabs.push(newTab);
            renderTabs();
            renderFileList();
            switchTab(tabId);
            updateStats();
        }

        // íŒŒì¼ ëª©ë¡ ë Œë”ë§
        function renderFileList() {
            const container = document.getElementById('openFilesList');
            
            if (tabs.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #858585; font-size: 13px;">ì—´ë¦° íŒŒì¼ ì—†ìŒ</div>';
                return;
            }

            container.innerHTML = tabs.map(tab => {
                const icon = getFileIcon(tab.name);
                return `
                    <div class="file-list-item ${tab.id === activeTabId ? 'active' : ''}" onclick="switchTab(${tab.id})">
                        <span class="file-icon">${icon}</span>
                        <span class="file-name">${tab.name}${tab.modified ? ' â€¢' : ''}</span>
                    </div>
                `;
            }).join('');
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', performSearch);
            }
        });

        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            
            if (!query || activeTabId === null) {
                resultsContainer.innerHTML = '';
                return;
            }

            const tab = tabs.find(t => t.id === activeTabId);
            if (!tab) return;

            const lines = tab.content.split('\n');
            const results = [];

            lines.forEach((line, index) => {
                if (line.toLowerCase().includes(query)) {
                    results.push({
                        lineNumber: index + 1,
                        text: line,
                        query: query
                    });
                }
            });

            if (results.length === 0) {
                resultsContainer.innerHTML = '<div style="padding: 8px; color: #858585;">ê²°ê³¼ ì—†ìŒ</div>';
                return;
            }

            resultsContainer.innerHTML = results.map(result => {
                const highlighted = highlightText(result.text, result.query);
                return `
                    <div class="search-result-item" onclick="goToLine(${result.lineNumber})">
                        <div class="search-result-line">ì¤„ ${result.lineNumber}</div>
                        <div>${highlighted}</div>
                    </div>
                `;
            }).join('');
        }

        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="search-highlight">$1</span>');
        }

        function goToLine(lineNumber) {
            const editor = document.getElementById('editor');
            const lines = editor.value.split('\n');
            let pos = 0;
            
            for (let i = 0; i < lineNumber - 1 && i < lines.length; i++) {
                pos += lines[i].length + 1;
            }
            
            editor.focus();
            editor.setSelectionRange(pos, pos + (lines[lineNumber - 1]?.length || 0));
            editor.scrollTop = (lineNumber - 1) * 20;
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const totalFiles = tabs.length;
            const modifiedFiles = tabs.filter(t => t.modified).length;
            
            let totalLines = 0;
            let totalChars = 0;
            
            tabs.forEach(tab => {
                totalLines += tab.content.split('\n').length;
                totalChars += tab.content.length;
            });

            document.getElementById('statTotalFiles').textContent = totalFiles;
            document.getElementById('statModified').textContent = modifiedFiles;
            document.getElementById('statTotalLines').textContent = totalLines.toLocaleString();
            document.getElementById('statTotalChars').textContent = totalChars.toLocaleString();
        }

        // íŒŒì¼ ì•„ì´ì½˜ ê°€ì ¸ì˜¤ê¸°
        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            const icons = {
                'js': 'ğŸ“œ',
                'json': 'ğŸ“‹',
                'html': 'ğŸŒ',
                'css': 'ğŸ¨',
                'txt': 'ğŸ“„',
                'md': 'ğŸ“',
                'py': 'ğŸ',
                'java': 'â˜•',
            };
            return icons[ext] || 'ğŸ“„';
        }

        // íŒŒì¼ ì—´ê¸° (ì—¬ëŸ¬ ê°œ ê°€ëŠ¥)
        async function openFiles() {
            try {
                const handles = await window.showOpenFilePicker({
                    types: [
                        {
                            description: 'í…ìŠ¤íŠ¸ íŒŒì¼',
                            accept: {
                                'text/plain': ['.txt', '.md'],
                                'text/html': ['.html', '.htm'],
                                'text/css': ['.css'],
                                'text/javascript': ['.js'],
                                'application/json': ['.json'],
                                'text/x-python': ['.py'],
                                'text/x-java': ['.java'],
                            }
                        }
                    ],
                    multiple: true
                });

                for (const handle of handles) {
                    await openFileHandle(handle);
                }
            } catch (err) {
                if (err.name !== 'AbortError') {
                    console.error('íŒŒì¼ ì—´ê¸° ì‹¤íŒ¨:', err);
                    alert('íŒŒì¼ì„ ì—´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + err.message);
                }
            }
        }

        // íŒŒì¼ í•¸ë“¤ë¡œ íŒŒì¼ ì—´ê¸°
        async function openFileHandle(handle) {
            const file = await handle.getFile();
            const contents = await file.text();
            
            // ì´ë¯¸ ì—´ë ¤ìˆëŠ” íŒŒì¼ì¸ì§€ í™•ì¸
            const existingTab = tabs.find(tab => tab.name === file.name);
            if (existingTab) {
                switchTab(existingTab.id);
                return;
            }

            // ìƒˆ íƒ­ ìƒì„±
            const tabId = Date.now() + Math.random();
            const newTab = {
                id: tabId,
                name: file.name,
                content: contents,
                fileHandle: handle,
                modified: false,
                originalContent: contents
            };

            tabs.push(newTab);
            renderTabs();
            renderFileList();
            switchTab(tabId);
            updateStats();
        }

        // íƒ­ ë Œë”ë§
        function renderTabs() {
            const container = document.getElementById('tabsContainer');
            container.innerHTML = tabs.map(tab => `
                <div class="tab ${tab.id === activeTabId ? 'active' : ''} ${tab.modified ? 'modified' : ''}" 
                     onclick="switchTab(${tab.id})">
                    <span class="tab-name">${tab.name}</span>
                    <span class="tab-close" onclick="event.stopPropagation(); closeTab(${tab.id})">Ã—</span>
                </div>
            `).join('');

            renderFileList();
            updateStats();
            updateButtons();
        }

        // íƒ­ ì „í™˜
        function switchTab(tabId) {
            // í˜„ì¬ íƒ­ ë‚´ìš© ì €ì¥
            if (activeTabId !== null) {
                const currentTab = tabs.find(t => t.id === activeTabId);
                if (currentTab) {
                    currentTab.content = document.getElementById('editor').value;
                }
            }

            activeTabId = tabId;
            const tab = tabs.find(t => t.id === tabId);
            
            if (tab) {
                document.getElementById('editor').value = tab.content;
                document.getElementById('statusFileName').textContent = tab.name;
                updateStatusBar();
                
                // ê²€ìƒ‰ ì´ˆê¸°í™”
                document.getElementById('searchInput').value = '';
                document.getElementById('searchResults').innerHTML = '';
            }

            renderTabs();
        }

        // íƒ­ ë‹«ê¸°
        function closeTab(tabId) {
            const tab = tabs.find(t => t.id === tabId);
            
            if (tab && tab.modified) {
                if (!confirm(`"${tab.name}" íŒŒì¼ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤. ë‹«ìœ¼ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                    return;
                }
            }

            tabs = tabs.filter(t => t.id !== tabId);

            if (activeTabId === tabId) {
                if (tabs.length > 0) {
                    switchTab(tabs[tabs.length - 1].id);
                } else {
                    activeTabId = null;
                    document.getElementById('editor').value = '';
                    document.getElementById('statusFileName').textContent = 'íŒŒì¼ ì—†ìŒ';
                }
            }

            renderTabs();
        }

        // í˜„ì¬ íƒ­ ë‹«ê¸°
        function closeCurrentTab() {
            if (activeTabId !== null) {
                closeTab(activeTabId);
            }
        }

        // ì €ì¥
        async function saveFile() {
            if (activeTabId === null) return;

            const tab = tabs.find(t => t.id === activeTabId);
            if (!tab || !tab.fileHandle) {
                await saveFileAs();
                return;
            }

            try {
                const writable = await tab.fileHandle.createWritable();
                const content = document.getElementById('editor').value;
                await writable.write(content);
                await writable.close();

                tab.content = content;
                tab.originalContent = content;
                tab.modified = false;
                renderTabs();
                
                console.log('ì €ì¥ ì™„ë£Œ:', tab.name);
            } catch (err) {
                console.error('ì €ì¥ ì‹¤íŒ¨:', err);
                alert('íŒŒì¼ì„ ì €ì¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + err.message);
            }
        }

        // ë‹¤ë¥¸ ì´ë¦„ìœ¼ë¡œ ì €ì¥
        async function saveFileAs() {
            if (activeTabId === null) return;

            try {
                const handle = await window.showSaveFilePicker({
                    suggestedName: tabs.find(t => t.id === activeTabId)?.name || 'untitled.txt',
                    types: [
                        {
                            description: 'í…ìŠ¤íŠ¸ íŒŒì¼',
                            accept: { 'text/plain': ['.txt'] }
                        }
                    ]
                });

                const writable = await handle.createWritable();
                const content = document.getElementById('editor').value;
                await writable.write(content);
                await writable.close();

                const tab = tabs.find(t => t.id === activeTabId);
                if (tab) {
                    const file = await handle.getFile();
                    tab.name = file.name;
                    tab.fileHandle = handle;
                    tab.content = content;
                    tab.originalContent = content;
                    tab.modified = false;
                    renderTabs();
                    document.getElementById('statusFileName').textContent = file.name;
                }

                console.log('ì €ì¥ ì™„ë£Œ');
            } catch (err) {
                if (err.name !== 'AbortError') {
                    console.error('ì €ì¥ ì‹¤íŒ¨:', err);
                    alert('íŒŒì¼ì„ ì €ì¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + err.message);
                }
            }
        }

        // ì—ë””í„° ë³€ê²½ ê°ì§€
        document.getElementById('editor').addEventListener('input', function() {
            if (activeTabId !== null) {
                const tab = tabs.find(t => t.id === activeTabId);
                if (tab) {
                    tab.content = this.value;
                    tab.modified = tab.content !== tab.originalContent;
                    renderTabs();
                }
            }
            updateStatusBar();
            updateStats();
            
            // ê²€ìƒ‰ ì¤‘ì´ë©´ ìë™ ì¬ê²€ìƒ‰
            if (document.getElementById('searchInput').value) {
                performSearch();
            }
        });

        // ìƒíƒœë°” ì—…ë°ì´íŠ¸
        function updateStatusBar() {
            const content = document.getElementById('editor').value;
            const lines = content.split('\n').length;
            const chars = content.length;
            
            document.getElementById('statusLines').textContent = `ì¤„: ${lines}`;
            document.getElementById('statusChars').textContent = `ë¬¸ì: ${chars}`;
            
            const tab = tabs.find(t => t.id === activeTabId);
            document.getElementById('statusModified').textContent = 
                tab && tab.modified ? 'â— ìˆ˜ì •ë¨' : '';
        }

        // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateButtons() {
            const hasActiveTab = activeTabId !== null;
            document.getElementById('saveBtn').disabled = !hasActiveTab;
            document.getElementById('closeBtn').disabled = !hasActiveTab;
        }

        // ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            // Ctrl+N / Cmd+N: ìƒˆ íŒŒì¼
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                createNewFile();
            }
            // Ctrl+S / Cmd+S: ì €ì¥
            else if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveFile();
            }
            // Ctrl+W / Cmd+W: íƒ­ ë‹«ê¸°
            else if ((e.ctrlKey || e.metaKey) && e.key === 'w') {
                e.preventDefault();
                closeCurrentTab();
            }
            // Ctrl+O / Cmd+O: íŒŒì¼ ì—´ê¸°
            else if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                openFiles();
            }
            // Ctrl+F / Cmd+F: ê²€ìƒ‰ì— í¬ì»¤ìŠ¤
            else if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        // ì´ˆê¸°í™”
        renderFileList();
        updateStats();
        updateButtons();
    </script>
