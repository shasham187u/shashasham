        async function loadDatabase(arrayBuffer, fileName) {

        function loadTables() {
            if (!db) return;

            const result = db.exec("SELECT name FROM sqlite_master WHERE type='table' ORDER BY name");
            const tableList = document.getElementById('tableList');

        function selectTable(tableName) {

        function loadTableData() {

        function updateSortOptions() {
            const select = document.getElementById('sortColumn');
            select.innerHTML = '<option value="">ì •ë ¬ ì—´ ì„ íƒ</option>';

        function searchTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredData = [...currentData];
                document.getElementById('searchInfo').textContent = '';
            } else {
                filteredData = currentData.filter(row => {
                    return row.some(cell => {
                        if (cell === null) return false;
                        return String(cell).toLowerCase().includes(searchTerm);
                    });
                });
                
                document.getElementById('searchInfo').textContent = 
                    `${filteredData.length}ê°œ í–‰ ê²€ìƒ‰ë¨ (ì „ì²´ ${currentData.length}ê°œ ì¤‘)`;
            }
            
            renderTable();
        }

        function clearSearch() {

        function sortTable(direction) {
            const columnIndex = parseInt(document.getElementById('sortColumn').value);
            
            if (isNaN(columnIndex)) {
                showToast('ì •ë ¬í•  ì—´ì„ ì„ íƒí•˜ì„¸ìš”.');
                return;
            }
            
            sortTableByColumn(columnIndex, direction);
        }

        function sortTableByColumn(columnIndex, direction) {
            currentSort = { column: columnIndex, direction: direction };
            
            filteredData.sort((a, b) => {
                let aVal = a[columnIndex];
                let bVal = b[columnIndex];
                
                if (aVal === null) aVal = '';
                if (bVal === null) bVal = '';
                
                const aNum = Number(aVal);
                const bNum = Number(bVal);
                
                if (!isNaN(aNum) && !isNaN(bNum) && String(aVal).trim() !== '' && String(bVal).trim() !== '') {
                    return direction === 'asc' ? aNum - bNum : bNum - aNum;
                }
                
                const comparison = String(aVal).localeCompare(String(bVal));
                return direction === 'asc' ? comparison : -comparison;
            });
            
            document.getElementById('sortColumn').value = columnIndex;
            
            renderTable();
            showToast(`${currentColumns[columnIndex]} ì—´ë¡œ ${direction === 'asc' ? 'ì˜¤ë¦„ì°¨ìˆœ' : 'ë‚´ë¦¼ì°¨ìˆœ'} ì •ë ¬ë¨`);
        }

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (currentColumns.length === 0) {
                return;
            }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th style="width: 50px;">#</th>';
            currentColumns.forEach((col, index) => {
                const th = document.createElement('th');
                th.textContent = col;
                th.classList.add('sortable');
                
                if (currentSort.column === index) {
                    th.classList.add(currentSort.direction);
                }
                
                th.onclick = () => {
                    if (currentSort.column === index && currentSort.direction === 'asc') {
                        sortTableByColumn(index, 'desc');
                    } else {
                        sortTableByColumn(index, 'asc');
                    }
                };
                
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            filteredData.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                
                const originalIndex = currentData.indexOf(row);
                
                tr.onclick = (e) => {
                    if (e.target.tagName === 'TD') {

                indexTd.textContent = rowIndex + 1;
                indexTd.style.background = '#ecf0f1';
                indexTd.style.fontWeight = 'bold';
                tr.appendChild(indexTd);

                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    const cellText = cell !== null ? String(cell) : '';
                    td.textContent = cellText;
                    td.title = cellText;
                    
                    if (searchTerm && cellText.toLowerCase().includes(searchTerm)) {
                        td.classList.add('highlight');
                    }
                    
                    td.onclick = () => {
                        copyToClipboard(cell);

                    };
                    td.ondblclick = () => openEditModal(originalIndex, colIndex);
                    tr.appendChild(td);

        }

            loadTableData();

        function saveDatabase() {
            if (!db || !currentData) {
                showToast('ì €ì¥í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                // í˜„ì¬ ë³´ê³  ìˆëŠ” í…Œì´ë¸”ë§Œ ì—…ë°ì´íŠ¸
                if (currentTable && currentTable !== 'ì¿¼ë¦¬ ê²°ê³¼') {
                    db.run(`DELETE FROM ${currentTable}`);
                    
                    const placeholders = currentColumns.map(() => '?').join(',');
                    const stmt = db.prepare(`INSERT INTO ${currentTable} VALUES (${placeholders})`);
                    
                    currentData.forEach(row => {
                        stmt.bind(row);
                        stmt.step();
                        stmt.reset();
                    });
                    stmt.free();
                }

                const data = db.export();
                
                // File System Access APIë¡œ ì›ë³¸ íŒŒì¼ì— ì§ì ‘ ì“°ê¸°
                if (currentFileHandle) {
                    saveToOriginalFile(data);
                } else {
                    // í´ë°±: ë‹¤ìš´ë¡œë“œ

            } catch (error) {

        async function saveToOriginalFile(data) {
            try {
                const writable = await currentFileHandle.createWritable();
                await writable.write(data);
                await writable.close();
                showToast('âœ… ì›ë³¸ íŒŒì¼ì— ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
            } catch (error) {
                console.error('íŒŒì¼ ì“°ê¸° ì‹¤íŒ¨:', error);
                showToast('ì›ë³¸ íŒŒì¼ ì €ì¥ ì‹¤íŒ¨. ë‹¤ìš´ë¡œë“œ ë°©ì‹ìœ¼ë¡œ ì €ì¥í•©ë‹ˆë‹¤.');
                downloadFile(data);
            }
        }

        function downloadFile(data) {
            const blob = new Blob([data], { type: 'application/x-sqlite3' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = originalFileName || 'database.db';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('DBê°€ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        function openLink() {
            if (selectedRow === null) {

                return;

            const template = document.getElementById('urlTemplate').value.trim();
            if (!template) {
                showToast('URL í…œí”Œë¦¿ì„ ì…ë ¥í•˜ì„¸ìš”.');
                return;

            try {
                let url = template;
                const row = currentData[selectedRow];

                window.open(url, '_blank');
                
                copyToClipboard(url);
                showToast(`ë§í¬ë¥¼ ìƒˆ íƒ­ì—ì„œ ì—´ì—ˆìŠµë‹ˆë‹¤`);
            } catch (error) {

            }
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');

        document.getElementById('editModal').addEventListener('click', (e) => {
