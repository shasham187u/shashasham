    <script>
        let db = null;
        let currentTable = null;
        let currentData = [];
        let currentColumns = [];
        let editingCell = null;
        let selectedRow = null;
        let SQL = null;
        let fileHandle = null;  // íŒŒì¼ í•¸ë“¤ ì €ì¥
        let originalFileName = null;

        async function loadSqlJs() {
            try {
                SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                return SQL;
            } catch (error) {
                console.error('SQL.js ë¡œë“œ ì‹¤íŒ¨:', error);
                showToast('SQL.js ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ì‹¤íŒ¨');
                throw error;
            }
        }

        async function openFileWithAPI() {
            if (!('showOpenFilePicker' in window)) {
                showToast('ì´ ë¸Œë¼ìš°ì €ëŠ” File System Access APIë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const [handle] = await window.showOpenFilePicker({
                    types: [{
                        description: 'SQLite Database',
                        accept: { 'application/x-sqlite3': ['.db', '.sqlite', '.sqlite3'] }
                    }],
                    multiple: false
                });
                
                fileHandle = handle;
                const file = await handle.getFile();
                originalFileName = file.name;
                
                const arrayBuffer = await file.arrayBuffer();
                await loadDatabase(arrayBuffer, file.name);
                
                showToast('íŒŒì¼ì„ ì—´ì—ˆìŠµë‹ˆë‹¤. ì €ì¥ ì‹œ ì›ë³¸ íŒŒì¼ì´ ë®ì–´ì”Œì›Œì§‘ë‹ˆë‹¤!');
            } catch (error) {
                if (error.name !== 'AbortError') {
                    showToast('íŒŒì¼ ì—´ê¸° ì‹¤íŒ¨: ' + error.message);
                    console.error(error);
                }
            }
        }

        async function loadDatabase(arrayBuffer, fileName) {
            try {
                if (!SQL) {
                    await loadSqlJs();
                }
                db = new SQL.Database(new Uint8Array(arrayBuffer));

                document.getElementById('fileInfo').textContent = `ì—´ë¦° íŒŒì¼: ${fileName}`;
                loadTables();
                showToast('DB íŒŒì¼ì„ ì„±ê³µì ìœ¼ë¡œ ì—´ì—ˆìŠµë‹ˆë‹¤.');
            } catch (error) {
                showToast('DB íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨: ' + error.message);
                console.error(error);
            }
        }

        function loadTables() {
            if (!db) return;

            const result = db.exec("SELECT name FROM sqlite_master WHERE type='table' ORDER BY name");
            const tableList = document.getElementById('tableList');
            tableList.innerHTML = '';

            if (result.length > 0) {
                result[0].values.forEach(row => {
                    const li = document.createElement('li');
                    li.textContent = row[0];
                    li.onclick = () => selectTable(row[0]);
                    tableList.appendChild(li);
                });
            }
        }

        function selectTable(tableName) {
            currentTable = tableName;
            
            document.querySelectorAll('.table-list li').forEach(li => {
                li.classList.remove('active');
                if (li.textContent === tableName) {
                    li.classList.add('active');
                }
            });

            loadTableData();
        }

        function loadTableData() {
            if (!db || !currentTable) return;

            try {
                const result = db.exec(`SELECT * FROM ${currentTable}`);
                
                document.getElementById('tableName').textContent = currentTable;
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('dataTable').style.display = 'table';

                if (result.length > 0) {
                    currentColumns = result[0].columns;
                    currentData = result[0].values;

                    document.getElementById('tableInfo').textContent = 
                        `í–‰: ${currentData.length}, ì—´: ${currentColumns.length}`;

                    renderTable();
                } else {
                    currentColumns = [];
                    currentData = [];
                    document.getElementById('tableInfo').textContent = 'ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤';
                    renderTable();
                }
            } catch (error) {
                showToast('í…Œì´ë¸”ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (currentColumns.length === 0) {
                return;
            }

            // í—¤ë” ìƒì„±
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th style="width: 50px;">#</th>';
            currentColumns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // ë°ì´í„° í–‰ ìƒì„±
            currentData.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tr.onclick = (e) => {
                    if (e.target.tagName === 'TD') {
                        selectedRow = rowIndex;
                        document.querySelectorAll('#tableBody tr').forEach(r => r.style.background = '');
                        tr.style.background = '#e3f2fd';
                    }
                };

                const indexTd = document.createElement('td');
                indexTd.textContent = rowIndex + 1;
                indexTd.style.background = '#ecf0f1';
                indexTd.style.fontWeight = 'bold';
                tr.appendChild(indexTd);

                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cell !== null ? cell : '';
                    td.title = cell !== null ? cell : '';
                    td.onclick = () => {
                        copyToClipboard(cell);
                        showToast(`ë³µì‚¬ë¨: ${String(cell).substring(0, 50)}${String(cell).length > 50 ? '...' : ''}`);
                    };
                    td.ondblclick = () => openEditModal(rowIndex, colIndex);
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }

        function openEditModal(rowIndex, colIndex) {
            editingCell = { row: rowIndex, col: colIndex };
            const value = currentData[rowIndex][colIndex];
            
            document.getElementById('columnLabel').textContent = `ì»¬ëŸ¼: ${currentColumns[colIndex]}`;
            document.getElementById('editValue').value = value !== null ? value : '';
            document.getElementById('editModal').classList.add('active');
            document.getElementById('editValue').focus();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingCell = null;
        }

        function saveEdit() {
            if (!editingCell) return;

            const newValue = document.getElementById('editValue').value;
            currentData[editingCell.row][editingCell.col] = newValue;
            
            renderTable();
            closeEditModal();
            showToast('ì…€ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤. "DB ì €ì¥" ë²„íŠ¼ì„ ëˆŒëŸ¬ ì €ì¥í•˜ì„¸ìš”.');
        }

        function addRow() {
            if (!currentTable || currentColumns.length === 0) {
                showToast('í…Œì´ë¸”ì„ ë¨¼ì € ì„ íƒí•˜ì„¸ìš”.');
                return;
            }

            const newRow = currentColumns.map(() => '');
            currentData.push(newRow);
            renderTable();
            showToast('ìƒˆ í–‰ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        function deleteRow() {
            if (selectedRow === null) {
                showToast('ì‚­ì œí•  í–‰ì„ ì„ íƒí•˜ì„¸ìš”.');
                return;
            }

            if (confirm('ì„ íƒí•œ í–‰ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                currentData.splice(selectedRow, 1);
                selectedRow = null;
                renderTable();
                showToast('í–‰ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            }
        }

        function refreshTable() {
            loadTableData();
            showToast('í…Œì´ë¸”ì„ ìƒˆë¡œê³ ì¹¨í–ˆìŠµë‹ˆë‹¤.');
        }

        function saveDatabase() {
            if (!db || !currentTable) {
                showToast('ì €ì¥í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                // í˜„ì¬ í…Œì´ë¸”ì˜ ë°ì´í„°ë¥¼ DBì— ë°˜ì˜
                db.run(`DELETE FROM ${currentTable}`);
                
                const placeholders = currentColumns.map(() => '?').join(',');
                const stmt = db.prepare(`INSERT INTO ${currentTable} VALUES (${placeholders})`);
                
                currentData.forEach(row => {
                    stmt.bind(row);
                    stmt.step();
                    stmt.reset();
                });
                stmt.free();

                const data = db.export();
                
                // File System Access APIë¡œ ì›ë³¸ ë®ì–´ì“°ê¸° ì‹œë„
                if (fileHandle) {
                    saveWithFileHandle(data);
                } else {
                    // ì¼ë°˜ ë‹¤ìš´ë¡œë“œ ë°©ì‹
                    downloadFile(data);
                }
            } catch (error) {
                showToast('ì €ì¥ ì‹¤íŒ¨: ' + error.message);
            }
        }

        async function saveWithFileHandle(data) {
            try {
                const writable = await fileHandle.createWritable();
                await writable.write(data);
                await writable.close();
                showToast('ì›ë³¸ íŒŒì¼ì´ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤! âœ“');
            } catch (error) {
                console.error('íŒŒì¼ ì“°ê¸° ì‹¤íŒ¨:', error);
                showToast('ì›ë³¸ íŒŒì¼ ì €ì¥ ì‹¤íŒ¨. ë‹¤ìš´ë¡œë“œ ë°©ì‹ìœ¼ë¡œ ì €ì¥í•©ë‹ˆë‹¤.');
                downloadFile(data);
            }
        }

        function downloadFile(data) {
            const blob = new Blob([data], { type: 'application/x-sqlite3' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = originalFileName || 'database.db';
            a.click();
            URL.revokeObjectURL(url);
            showToast('DBê°€ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        function executeQuery() {
            if (!db) {
                showToast('DB íŒŒì¼ì„ ë¨¼ì € ì—´ì–´ì£¼ì„¸ìš”.');
                return;
            }

            const query = document.getElementById('sqlQuery').value.trim();
            if (!query) {
                showToast('ì¿¼ë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            try {
                const result = db.exec(query);
                
                if (result.length > 0) {
                    currentColumns = result[0].columns;
                    currentData = result[0].values;
                    currentTable = 'ì¿¼ë¦¬ ê²°ê³¼';
                    
                    document.getElementById('tableName').textContent = 'ì¿¼ë¦¬ ê²°ê³¼';
                    document.getElementById('tableInfo').textContent = 
                        `${currentData.length}ê°œì˜ í–‰ì´ ì¡°íšŒë˜ì—ˆìŠµë‹ˆë‹¤`;
                    
                    renderTable();
                    showToast('ì¿¼ë¦¬ê°€ ì‹¤í–‰ë˜ì—ˆìŠµë‹ˆë‹¤.');
                } else {
                    showToast('ì¿¼ë¦¬ê°€ ì‹¤í–‰ë˜ì—ˆìŠµë‹ˆë‹¤. (ê²°ê³¼ ì—†ìŒ)');
                    loadTables();
                }
            } catch (error) {
                showToast('ì¿¼ë¦¬ ì‹¤í–‰ ì‹¤íŒ¨: ' + error.message);
            }
        }

        function openLink() {
            if (selectedRow === null) {
                showToast('ë§í¬ë¥¼ ì—´ í–‰ì„ ì„ íƒí•˜ì„¸ìš”.');
                return;
            }

            const template = document.getElementById('urlTemplate').value.trim();
            if (!template) {
                showToast('URL í…œí”Œë¦¿ì„ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            try {
                let url = template;
                const row = currentData[selectedRow];
                
                currentColumns.forEach((col, index) => {
                    url = url.replace(`{${col}}`, row[index]);
                });

                // ìƒˆ íƒ­ìœ¼ë¡œ ì—´ê¸°
                window.open(url, '_blank');
                
                copyToClipboard(url);
                showToast(`ë§í¬ë¥¼ ìƒˆ íƒ­ì—ì„œ ì—´ì—ˆìŠµë‹ˆë‹¤`);
            } catch (error) {
                showToast('ë§í¬ ì—´ê¸° ì‹¤íŒ¨: ' + error.message);
            }
        }
        
        function closeBrowser() {
            document.getElementById('browserPanel').classList.add('hidden');
            document.getElementById('browserFrame').src = '';
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        document.getElementById('editValue').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                saveEdit();
            }
        });
