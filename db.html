    <style>

        }
        
        .table-info {

        }
        
        .table-container {
            flex: 1;

        }
        
        table {

        th, td {

        th {

        .modal-content textarea {

        .modal-buttons {
            margin-top: 20px;
            display: flex;

        }
        
        .browser-modal {

        .toast {
            position: fixed;
            bottom: 20px;

            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 2000;

        }
        
        .toast.active {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
            }

                transform: translateX(0);
            }
        }
        
        .sql-query {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
        }
        
        .sql-query textarea {

            border: 1px solid #ddd;

        }
        
        .sql-query button {

        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SQLite DB Ìé∏ÏßëÍ∏∞</h1>
        <div class="file-info" id="fileInfo">ÌååÏùºÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</div>
    </div>
    
    <div class="controls">
        <button onclick="openFileWithAPI()" class="success">DB ÌååÏùº Ïó¥Í∏∞</button>
        <button onclick="saveDatabase()" class="success">DB Ï†ÄÏû•</button>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">ÌÖåÏù¥Î∏î Î™©Î°ù</div>
            <ul class="table-list" id="tableList"></ul>
            <div class="link-panel">
                <label>URL ÌÖúÌîåÎ¶ø:</label>
                <input type="text" id="urlTemplate" value="https://page.kakao.com/content/{series_id}" placeholder="Ïòà: https://example.com/{id}">
                <button onclick="openLink()" style="width: 100%;">ÏÑ†ÌÉùÌïú ÌñâÏúºÎ°ú ÎßÅÌÅ¨ Ïó¥Í∏∞</button>
            </div>
        </div>
        
        <div class="content">
            <div class="table-header">
                <h2 id="tableName">ÌÖåÏù¥Î∏îÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h2>
                <div class="table-info" id="tableInfo"></div>
            </div>
            
            <div class="controls" style="border-top: 1px solid #ddd; border-bottom: 1px solid #ddd;">
                <button onclick="addRow()">ÏÉà Ìñâ Ï∂îÍ∞Ä</button>
                <button onclick="deleteRow()" class="danger">ÏÑ†ÌÉù Ìñâ ÏÇ≠Ï†ú</button>
                <button onclick="refreshTable()">ÏÉàÎ°úÍ≥†Ïπ®</button>
            </div>
            
            <div class="table-container">
                <div class="empty-state" id="emptyState">
                    <h3>üëà ÏôºÏ™ΩÏóêÏÑú ÌÖåÏù¥Î∏îÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h3>
                    <p>ÎòêÎäî DB ÌååÏùºÏùÑ Î®ºÏ†Ä Ïó¥Ïñ¥Ï£ºÏÑ∏Ïöî</p>
                </div>
                <table id="dataTable" style="display: none;">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            
            <div class="sql-query">
                <textarea id="sqlQuery" placeholder="SELECT * FROM table_name"></textarea>
                <button onclick="executeQuery()">ÏøºÎ¶¨ Ïã§Ìñâ</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>ÏÖÄ Ìé∏Ïßë</h3>
            <label id="columnLabel">Ïª¨Îüº:</label>
            <textarea id="editValue"></textarea>
            <div class="modal-buttons">
                <button onclick="closeEditModal()">Ï∑®ÏÜå</button>
                <button onclick="saveEdit()" class="success">Ï†ÄÏû•</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        let db = null;
        let currentTable = null;
        let currentData = [];
        let currentColumns = [];
        let editingCell = null;
        let selectedRow = null;
        let SQL = null;
        let fileHandle = null;  // ÌååÏùº Ìï∏Îì§ Ï†ÄÏû•
        let originalFileName = null;

        async function loadSqlJs() {
            try {
                SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                return SQL;
            } catch (error) {
                console.error('SQL.js Î°úÎìú Ïã§Ìå®:', error);
                showToast('SQL.js ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎìú Ïã§Ìå®');
                throw error;
            }
        }

        async function openFileWithAPI() {
            if (!('showOpenFilePicker' in window)) {
                showToast('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî File System Access APIÎ•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                return;
            }

            try {
                const [handle] = await window.showOpenFilePicker({
                    types: [{
                        description: 'SQLite Database',
                        accept: { 'application/x-sqlite3': ['.db', '.sqlite', '.sqlite3'] }
                    }],
                    multiple: false
                });
                
                fileHandle = handle;
                const file = await handle.getFile();
                originalFileName = file.name;
                
                const arrayBuffer = await file.arrayBuffer();
                await loadDatabase(arrayBuffer, file.name);
                
                showToast('ÌååÏùºÏùÑ Ïó¥ÏóàÏäµÎãàÎã§. Ï†ÄÏû• Ïãú ÏõêÎ≥∏ ÌååÏùºÏù¥ ÎçÆÏñ¥ÏîåÏõåÏßëÎãàÎã§!');
            } catch (error) {
                if (error.name !== 'AbortError') {
                    showToast('ÌååÏùº Ïó¥Í∏∞ Ïã§Ìå®: ' + error.message);
                    console.error(error);
                }
            }
        }

        async function loadDatabase(arrayBuffer, fileName) {
            try {
                if (!SQL) {
                    await loadSqlJs();
                }
                db = new SQL.Database(new Uint8Array(arrayBuffer));

                document.getElementById('fileInfo').textContent = `Ïó¥Î¶∞ ÌååÏùº: ${fileName}`;
                loadTables();
                showToast('DB ÌååÏùºÏùÑ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ïó¥ÏóàÏäµÎãàÎã§.');
            } catch (error) {
                showToast('DB ÌååÏùº Î°úÎìú Ïã§Ìå®: ' + error.message);
                console.error(error);
            }
        }

        function loadTables() {
            if (!db) return;

            const result = db.exec("SELECT name FROM sqlite_master WHERE type='table' ORDER BY name");
            const tableList = document.getElementById('tableList');
            tableList.innerHTML = '';

            if (result.length > 0) {
                result[0].values.forEach(row => {
                    const li = document.createElement('li');
                    li.textContent = row[0];
                    li.onclick = () => selectTable(row[0]);
                    tableList.appendChild(li);
                });
            }
        }

        function selectTable(tableName) {
            currentTable = tableName;
            
            document.querySelectorAll('.table-list li').forEach(li => {
                li.classList.remove('active');
                if (li.textContent === tableName) {
                    li.classList.add('active');
                }
            });

            loadTableData();
        }

        function loadTableData() {
            if (!db || !currentTable) return;

            try {
                const result = db.exec(`SELECT * FROM ${currentTable}`);
                
                document.getElementById('tableName').textContent = currentTable;
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('dataTable').style.display = 'table';

                if (result.length > 0) {
                    currentColumns = result[0].columns;
                    currentData = result[0].values;

                    document.getElementById('tableInfo').textContent = 
                        `Ìñâ: ${currentData.length}, Ïó¥: ${currentColumns.length}`;

                    renderTable();
                } else {
                    currentColumns = [];
                    currentData = [];
                    document.getElementById('tableInfo').textContent = 'Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§';
                    renderTable();
                }
            } catch (error) {
                showToast('ÌÖåÏù¥Î∏îÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (currentColumns.length === 0) {
                return;
            }

            // Ìó§Îçî ÏÉùÏÑ±
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th style="width: 50px;">#</th>';
            currentColumns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Îç∞Ïù¥ÌÑ∞ Ìñâ ÏÉùÏÑ±
            currentData.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tr.onclick = (e) => {
                    if (e.target.tagName === 'TD') {
                        selectedRow = rowIndex;
                        document.querySelectorAll('#tableBody tr').forEach(r => r.style.background = '');
                        tr.style.background = '#e3f2fd';
                    }
                };

                const indexTd = document.createElement('td');
                indexTd.textContent = rowIndex + 1;
                indexTd.style.background = '#ecf0f1';
                indexTd.style.fontWeight = 'bold';
                tr.appendChild(indexTd);

                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    td.textContent = cell !== null ? cell : '';
                    td.title = cell !== null ? cell : '';
                    td.onclick = () => {
                        copyToClipboard(cell);
                        showToast(`Î≥µÏÇ¨Îê®: ${String(cell).substring(0, 50)}${String(cell).length > 50 ? '...' : ''}`);
                    };
                    td.ondblclick = () => openEditModal(rowIndex, colIndex);
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }

        function openEditModal(rowIndex, colIndex) {
            editingCell = { row: rowIndex, col: colIndex };
            const value = currentData[rowIndex][colIndex];
            
            document.getElementById('columnLabel').textContent = `Ïª¨Îüº: ${currentColumns[colIndex]}`;
            document.getElementById('editValue').value = value !== null ? value : '';
            document.getElementById('editModal').classList.add('active');
            document.getElementById('editValue').focus();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingCell = null;
        }

        function saveEdit() {
            if (!editingCell) return;

            const newValue = document.getElementById('editValue').value;
            currentData[editingCell.row][editingCell.col] = newValue;
            
            renderTable();
            closeEditModal();
            showToast('ÏÖÄÏù¥ ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§. "DB Ï†ÄÏû•" Î≤ÑÌäºÏùÑ ÎàåÎü¨ Ï†ÄÏû•ÌïòÏÑ∏Ïöî.');
        }

        function addRow() {
            if (!currentTable || currentColumns.length === 0) {
                showToast('ÌÖåÏù¥Î∏îÏùÑ Î®ºÏ†Ä ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.');
                return;
            }

            const newRow = currentColumns.map(() => '');
            currentData.push(newRow);
            renderTable();
            showToast('ÏÉà ÌñâÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.');
        }

        function deleteRow() {
            if (selectedRow === null) {
                showToast('ÏÇ≠Ï†úÌï† ÌñâÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.');
                return;
            }

            if (confirm('ÏÑ†ÌÉùÌïú ÌñâÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                currentData.splice(selectedRow, 1);
                selectedRow = null;
                renderTable();
                showToast('ÌñâÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
            }
        }

        function refreshTable() {
            loadTableData();
            showToast('ÌÖåÏù¥Î∏îÏùÑ ÏÉàÎ°úÍ≥†Ïπ®ÌñàÏäµÎãàÎã§.');
        }

        function saveDatabase() {
            if (!db || !currentTable) {
                showToast('Ï†ÄÏû•Ìï† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
                return;
            }

            try {
                // ÌòÑÏû¨ ÌÖåÏù¥Î∏îÏùò Îç∞Ïù¥ÌÑ∞Î•º DBÏóê Î∞òÏòÅ
                db.run(`DELETE FROM ${currentTable}`);
                
                const placeholders = currentColumns.map(() => '?').join(',');
                const stmt = db.prepare(`INSERT INTO ${currentTable} VALUES (${placeholders})`);
                
                currentData.forEach(row => {
                    stmt.bind(row);
                    stmt.step();
                    stmt.reset();
                });
                stmt.free();

                const data = db.export();
                
                // File System Access APIÎ°ú ÏõêÎ≥∏ ÎçÆÏñ¥Ïì∞Í∏∞ ÏãúÎèÑ
                if (fileHandle) {
                    saveWithFileHandle(data);
                } else {
                    // ÏùºÎ∞ò Îã§Ïö¥Î°úÎìú Î∞©Ïãù
                    downloadFile(data);
                }
            } catch (error) {
                showToast('Ï†ÄÏû• Ïã§Ìå®: ' + error.message);
            }
        }

        async function saveWithFileHandle(data) {
            try {
                const writable = await fileHandle.createWritable();
                await writable.write(data);
                await writable.close();
                showToast('ÏõêÎ≥∏ ÌååÏùºÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§! ‚úì');
            } catch (error) {
                console.error('ÌååÏùº Ïì∞Í∏∞ Ïã§Ìå®:', error);
                showToast('ÏõêÎ≥∏ ÌååÏùº Ï†ÄÏû• Ïã§Ìå®. Îã§Ïö¥Î°úÎìú Î∞©ÏãùÏúºÎ°ú Ï†ÄÏû•Ìï©ÎãàÎã§.');
                downloadFile(data);
            }
        }

        function downloadFile(data) {
            const blob = new Blob([data], { type: 'application/x-sqlite3' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = originalFileName || 'database.db';
            a.click();
            URL.revokeObjectURL(url);
            showToast('DBÍ∞Ä Îã§Ïö¥Î°úÎìúÎêòÏóàÏäµÎãàÎã§.');
        }

        function executeQuery() {
            if (!db) {
                showToast('DB ÌååÏùºÏùÑ Î®ºÏ†Ä Ïó¥Ïñ¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const query = document.getElementById('sqlQuery').value.trim();
            if (!query) {
                showToast('ÏøºÎ¶¨Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }

            try {
                const result = db.exec(query);
                
                if (result.length > 0) {
                    currentColumns = result[0].columns;
                    currentData = result[0].values;
                    currentTable = 'ÏøºÎ¶¨ Í≤∞Í≥º';
                    
                    document.getElementById('tableName').textContent = 'ÏøºÎ¶¨ Í≤∞Í≥º';
                    document.getElementById('tableInfo').textContent = 
                        `${currentData.length}Í∞úÏùò ÌñâÏù¥ Ï°∞ÌöåÎêòÏóàÏäµÎãàÎã§`;
                    
                    renderTable();
                    showToast('ÏøºÎ¶¨Í∞Ä Ïã§ÌñâÎêòÏóàÏäµÎãàÎã§.');
                } else {
                    showToast('ÏøºÎ¶¨Í∞Ä Ïã§ÌñâÎêòÏóàÏäµÎãàÎã§. (Í≤∞Í≥º ÏóÜÏùå)');
                    loadTables();
                }
            } catch (error) {
                showToast('ÏøºÎ¶¨ Ïã§Ìñâ Ïã§Ìå®: ' + error.message);
            }
        }

        function openLink() {
            if (selectedRow === null) {
                showToast('ÎßÅÌÅ¨Î•º Ïó¥ ÌñâÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.');
                return;
            }

            const template = document.getElementById('urlTemplate').value.trim();
            if (!template) {
                showToast('URL ÌÖúÌîåÎ¶øÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }

            try {
                let url = template;
                const row = currentData[selectedRow];
                
                currentColumns.forEach((col, index) => {
                    url = url.replace(`{${col}}`, row[index]);
                });

                // ÏÉà ÌÉ≠ÏúºÎ°ú Ïó¥Í∏∞
                window.open(url, '_blank');
                
                copyToClipboard(url);
                showToast(`ÎßÅÌÅ¨Î•º ÏÉà ÌÉ≠ÏóêÏÑú Ïó¥ÏóàÏäµÎãàÎã§`);
            } catch (error) {
                showToast('ÎßÅÌÅ¨ Ïó¥Í∏∞ Ïã§Ìå®: ' + error.message);
            }
        }
        
        function closeBrowser() {
            document.getElementById('browserPanel').classList.add('hidden');
            document.getElementById('browserFrame').src = '';
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        document.getElementById('editModal').addEventListener('click', (e) => {

            }
        });

        // Ctrl+EnterÎ°ú Î™®Îã¨ Ï†ÄÏû•
        document.getElementById('editValue').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
