<body>
    <div class="header">

    </div>
    
    <div class="controls">
        <button onclick="openFileWithPicker()" class="success">DB ÌååÏùº Ïó¥Í∏∞</button>
        <button onclick="reloadFile()" class="success">ÌååÏùº Îã§Ïãú Î∂àÎü¨Ïò§Í∏∞</button>
        <button onclick="saveDatabase()" class="success">DB Ï†ÄÏû•</button>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">ÌÖåÏù¥Î∏î Î™©Î°ù</div>
            <ul class="table-list" id="tableList"></ul>
            <div class="link-panel">
                <label>URL ÌÖúÌîåÎ¶ø:</label>
                <input type="text" id="urlTemplate" value="https://page.kakao.com/content/{series_id}" placeholder="Ïòà: https://example.com/{id}">
                <button onclick="openLink()" style="width: 100%;">ÏÑ†ÌÉùÌïú ÌñâÏúºÎ°ú ÎßÅÌÅ¨ Ïó¥Í∏∞</button>
            </div>
        </div>
        
        <div class="content">
            <div class="table-header">
                <h2 id="tableName">ÌÖåÏù¥Î∏îÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h2>
                <div class="table-info" id="tableInfo"></div>
            </div>
            
            <div class="controls" style="border-top: 1px solid #ddd; border-bottom: none;">
                <button onclick="addRow()">ÏÉà Ìñâ Ï∂îÍ∞Ä</button>
                <button onclick="deleteRow()" class="danger">ÏÑ†ÌÉù Ìñâ ÏÇ≠Ï†ú</button>
                <button onclick="refreshTable()">ÏÉàÎ°úÍ≥†Ïπ®</button>
            </div>
            
            <div class="search-sort-panel">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Í≤ÄÏÉâÏñ¥ ÏûÖÎ†•..." oninput="searchTable()">
                    <button class="clear-btn" onclick="clearSearch()">√ó</button>
                </div>
                <div class="sort-controls">
                    <select id="sortColumn">
                        <option value="">Ï†ïÎ†¨ Ïó¥ ÏÑ†ÌÉù</option>
                    </select>
                    <button onclick="sortTable('asc')">‚Üë Ïò§Î¶ÑÏ∞®Ïàú</button>
                    <button onclick="sortTable('desc')">‚Üì ÎÇ¥Î¶ºÏ∞®Ïàú</button>
                </div>
                <div class="search-info" id="searchInfo"></div>
            </div>
            
            <div class="table-container">
                <div class="empty-state" id="emptyState">
                    <h3>üëà ÏôºÏ™ΩÏóêÏÑú ÌÖåÏù¥Î∏îÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h3>
                    <p>ÎòêÎäî DB ÌååÏùºÏùÑ Î®ºÏ†Ä Ïó¥Ïñ¥Ï£ºÏÑ∏Ïöî</p>
                </div>
                <table id="dataTable" style="display: none;">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

    </div>
    
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>ÏÖÄ Ìé∏Ïßë</h3>
            <label id="columnLabel">Ïª¨Îüº:</label>
            <textarea id="editValue"></textarea>
            <div class="modal-buttons">
                <button onclick="closeEditModal()">Ï∑®ÏÜå</button>
                <button onclick="saveEdit()" class="success">Ï†ÄÏû•</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        let db = null;
        let currentTable = null;
        let currentData = [];
        let currentColumns = [];
        let editingCell = null;
        let selectedRow = null;
        let SQL = null;
        let fileHandle = null;
        let originalFileName = null;
        let filteredData = [];
        let currentSort = { column: null, direction: null };
        let currentFile = null;  // ÌòÑÏû¨ ÌååÏùº Í∞ùÏ≤¥ Ï†ÄÏû•
        let currentFileHandle = null;  // File System Access API Ìï∏Îì§

        async function loadSqlJs() {
            try {
                SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                return SQL;
            } catch (error) {
                console.error('SQL.js Î°úÎìú Ïã§Ìå®:', error);
                showToast('SQL.js ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎìú Ïã§Ìå®');
                throw error;
            }
        }

        async function openFileWithPicker() {
            if (!('showOpenFilePicker' in window)) {
                showToast('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÌååÏùº ÏãúÏä§ÌÖú Ï†ëÍ∑ºÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§. Chrome ÎòêÎäî EdgeÎ•º ÏÇ¨Ïö©ÌïòÏÑ∏Ïöî.');
                return;
            }

            try {
                const [handle] = await window.showOpenFilePicker({
                    types: [{
                        description: 'SQLite Database',
                        accept: { 'application/x-sqlite3': ['.db', '.sqlite', '.sqlite3'] }
                    }],
                    multiple: false
                });
                
                currentFileHandle = handle;
                const file = await handle.getFile();
                currentFile = file;
                originalFileName = file.name;
                
                const arrayBuffer = await file.arrayBuffer();
                await loadDatabase(arrayBuffer, file.name);
                
                showToast('ÌååÏùºÏùÑ Ïó¥ÏóàÏäµÎãàÎã§. Ï†ÄÏû• Ïãú ÏõêÎ≥∏ ÌååÏùºÏóê ÏßÅÏ†ë ÎçÆÏñ¥ÏîåÏõåÏßëÎãàÎã§!');
            } catch (error) {
                if (error.name !== 'AbortError') {
                    showToast('ÌååÏùº Ïó¥Í∏∞ Ïã§Ìå®: ' + error.message);
                    console.error(error);
                }
            }
        }

        async function reloadFile() {
            if (!currentFileHandle) {
                showToast('Î®ºÏ†Ä ÌååÏùºÏùÑ Ïó¥Ïñ¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (confirm('ÌååÏùºÏùÑ Îã§Ïãú Î∂àÎü¨Ïò§Î©¥ Ï†ÄÏû•ÌïòÏßÄ ÏïäÏùÄ Î™®Îì† Î≥ÄÍ≤ΩÏÇ¨Ìï≠Ïù¥ ÏÇ¨ÎùºÏßëÎãàÎã§. Í≥ÑÏÜçÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                const file = await currentFileHandle.getFile();
                currentFile = file;
                const arrayBuffer = await file.arrayBuffer();
                await loadDatabase(arrayBuffer, file.name);
                showToast('ÌååÏùºÏùÑ Îã§Ïãú Î∂àÎü¨ÏôîÏäµÎãàÎã§.');
            }
        }

        async function loadDatabase(arrayBuffer, fileName) {
            try {
                if (!SQL) {
                    await loadSqlJs();
                }
                db = new SQL.Database(new Uint8Array(arrayBuffer));

                document.getElementById('fileInfo').textContent = `Ïó¥Î¶∞ ÌååÏùº: ${fileName}`;
                loadTables();
                showToast('DB ÌååÏùºÏùÑ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ïó¥ÏóàÏäµÎãàÎã§.');
            } catch (error) {
                showToast('DB ÌååÏùº Î°úÎìú Ïã§Ìå®: ' + error.message);
                console.error(error);
            }
        }

        function loadTables() {
            if (!db) return;

            const result = db.exec("SELECT name FROM sqlite_master WHERE type='table' ORDER BY name");
            const tableList = document.getElementById('tableList');
            tableList.innerHTML = '';

            if (result.length > 0) {
                result[0].values.forEach(row => {
                    const li = document.createElement('li');
                    li.textContent = row[0];
                    li.onclick = () => selectTable(row[0]);
                    tableList.appendChild(li);
                });
            }
        }

        function selectTable(tableName) {
            currentTable = tableName;
            
            document.querySelectorAll('.table-list li').forEach(li => {
                li.classList.remove('active');
                if (li.textContent === tableName) {
                    li.classList.add('active');
                }
            });

            loadTableData();
        }

        function loadTableData() {
            if (!db || !currentTable) return;

            try {
                const result = db.exec(`SELECT * FROM ${currentTable}`);
                
                document.getElementById('tableName').textContent = currentTable;
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('dataTable').style.display = 'table';

                if (result.length > 0) {
                    currentColumns = result[0].columns;
                    currentData = result[0].values;
                    filteredData = [...currentData];

                    document.getElementById('tableInfo').textContent = 
                        `Ìñâ: ${currentData.length}, Ïó¥: ${currentColumns.length}`;

                    updateSortOptions();
                    document.getElementById('searchInput').value = '';
                    document.getElementById('searchInfo').textContent = '';
                    
                    renderTable();
                } else {
                    currentColumns = [];
                    currentData = [];
                    filteredData = [];
                    document.getElementById('tableInfo').textContent = 'Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§';
                    renderTable();
                }
            } catch (error) {
                showToast('ÌÖåÏù¥Î∏îÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        function updateSortOptions() {
            const select = document.getElementById('sortColumn');
            select.innerHTML = '<option value="">Ï†ïÎ†¨ Ïó¥ ÏÑ†ÌÉù</option>';
            
            currentColumns.forEach((col, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = col;
                select.appendChild(option);
            });
        }

        function searchTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredData = [...currentData];
                document.getElementById('searchInfo').textContent = '';
            } else {
                filteredData = currentData.filter(row => {
                    return row.some(cell => {
                        if (cell === null) return false;
                        return String(cell).toLowerCase().includes(searchTerm);
                    });
                });
                
                document.getElementById('searchInfo').textContent = 
                    `${filteredData.length}Í∞ú Ìñâ Í≤ÄÏÉâÎê® (Ï†ÑÏ≤¥ ${currentData.length}Í∞ú Ï§ë)`;
            }
            
            renderTable();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchTable();
        }

        function sortTable(direction) {
            const columnIndex = parseInt(document.getElementById('sortColumn').value);
            
            if (isNaN(columnIndex)) {
                showToast('Ï†ïÎ†¨Ìï† Ïó¥ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.');
                return;
            }
            
            sortTableByColumn(columnIndex, direction);
        }

        function sortTableByColumn(columnIndex, direction) {
            currentSort = { column: columnIndex, direction: direction };
            
            filteredData.sort((a, b) => {
                let aVal = a[columnIndex];
                let bVal = b[columnIndex];
                
                if (aVal === null) aVal = '';
                if (bVal === null) bVal = '';
                
                const aNum = Number(aVal);
                const bNum = Number(bVal);
                
                if (!isNaN(aNum) && !isNaN(bNum) && String(aVal).trim() !== '' && String(bVal).trim() !== '') {
                    return direction === 'asc' ? aNum - bNum : bNum - aNum;
                }
                
                const comparison = String(aVal).localeCompare(String(bVal));
                return direction === 'asc' ? comparison : -comparison;
            });
            
            document.getElementById('sortColumn').value = columnIndex;
            
            renderTable();
            showToast(`${currentColumns[columnIndex]} Ïó¥Î°ú ${direction === 'asc' ? 'Ïò§Î¶ÑÏ∞®Ïàú' : 'ÎÇ¥Î¶ºÏ∞®Ïàú'} Ï†ïÎ†¨Îê®`);
        }

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (currentColumns.length === 0) {
                return;
            }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th style="width: 50px;">#</th>';
            currentColumns.forEach((col, index) => {
                const th = document.createElement('th');
                th.textContent = col;
                th.classList.add('sortable');
                
                if (currentSort.column === index) {
                    th.classList.add(currentSort.direction);
                }
                
                th.onclick = () => {
                    if (currentSort.column === index && currentSort.direction === 'asc') {
                        sortTableByColumn(index, 'desc');
                    } else {
                        sortTableByColumn(index, 'asc');
                    }
                };
                
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            filteredData.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                
                const originalIndex = currentData.indexOf(row);
                
                tr.onclick = (e) => {
                    if (e.target.tagName === 'TD') {
                        selectedRow = originalIndex;
                        document.querySelectorAll('#tableBody tr').forEach(r => r.style.background = '');
                        tr.style.background = '#e3f2fd';
                    }
                };

                const indexTd = document.createElement('td');
                indexTd.textContent = rowIndex + 1;
                indexTd.style.background = '#ecf0f1';
                indexTd.style.fontWeight = 'bold';
                tr.appendChild(indexTd);

                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    const cellText = cell !== null ? String(cell) : '';
                    td.textContent = cellText;
                    td.title = cellText;
                    
                    if (searchTerm && cellText.toLowerCase().includes(searchTerm)) {
                        td.classList.add('highlight');
                    }
                    
                    td.onclick = () => {
                        copyToClipboard(cell);
                        showToast(`Î≥µÏÇ¨Îê®: ${String(cell).substring(0, 50)}${String(cell).length > 50 ? '...' : ''}`);
                    };
                    td.ondblclick = () => openEditModal(originalIndex, colIndex);
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }

        function openEditModal(rowIndex, colIndex) {
            editingCell = { row: rowIndex, col: colIndex };
            const value = currentData[rowIndex][colIndex];
            
            document.getElementById('columnLabel').textContent = `Ïª¨Îüº: ${currentColumns[colIndex]}`;
            document.getElementById('editValue').value = value !== null ? value : '';
            document.getElementById('editModal').classList.add('active');
            document.getElementById('editValue').focus();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingCell = null;
        }

        function saveEdit() {
            if (!editingCell) return;

            const newValue = document.getElementById('editValue').value;
            currentData[editingCell.row][editingCell.col] = newValue;
            
            searchTable();
            closeEditModal();
            showToast('ÏÖÄÏù¥ ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§. "DB Ï†ÄÏû•" Î≤ÑÌäºÏùÑ ÎàåÎü¨ Ï†ÄÏû•ÌïòÏÑ∏Ïöî.');
        }

        function addRow() {
            if (!currentTable || currentColumns.length === 0) {
                showToast('ÌÖåÏù¥Î∏îÏùÑ Î®ºÏ†Ä ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.');
                return;
            }

            const newRow = currentColumns.map(() => '');
            currentData.push(newRow);
            
            filteredData = [...currentData];
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInfo').textContent = '';
            currentSort = { column: null, direction: null };
            
            renderTable();
            showToast('ÏÉà ÌñâÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.');
        }

        function deleteRow() {
            if (selectedRow === null) {
                showToast('ÏÇ≠Ï†úÌï† ÌñâÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.');
                return;
            }

            if (confirm('ÏÑ†ÌÉùÌïú ÌñâÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                currentData.splice(selectedRow, 1);
                
                // num Ïª¨ÎüºÏù¥ ÏûàÏúºÎ©¥ ÏûêÎèôÏúºÎ°ú Ïû¨Ï†ïÎ†¨
                const numColumnIndex = currentColumns.findIndex(col => 
                    col.toLowerCase() === 'num' || col.toLowerCase() === 'no' || col.toLowerCase() === 'number'
                );
                
                if (numColumnIndex !== -1) {
                    currentData.forEach((row, index) => {
                        row[numColumnIndex] = index + 1;
                    });
                    showToast('ÌñâÏù¥ ÏÇ≠Ï†úÎêòÍ≥† Î≤àÌò∏Í∞Ä Ïû¨Ï†ïÎ†¨ÎêòÏóàÏäµÎãàÎã§. "DB Ï†ÄÏû•"ÏùÑ ÎàåÎü¨ Ï†ÄÏû•ÌïòÏÑ∏Ïöî.');
                } else {
                    showToast('ÌñâÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§. "DB Ï†ÄÏû•"ÏùÑ ÎàåÎü¨ Ï†ÄÏû•ÌïòÏÑ∏Ïöî.');
                }
                
                selectedRow = null;
                filteredData = [...currentData];
                
                // ÌÖåÏù¥Î∏î Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('tableInfo').textContent = 
                    `Ìñâ: ${currentData.length}, Ïó¥: ${currentColumns.length}`;
                
                renderTable();
            }
        }

        function refreshTable() {
            if (!db || !currentTable) {
                showToast('Î®ºÏ†Ä ÌÖåÏù¥Î∏îÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.');
                return;
            }
            
            // DBÏóêÏÑú ÌòÑÏû¨ ÌÖåÏù¥Î∏î Îç∞Ïù¥ÌÑ∞Î•º Îã§Ïãú ÏùΩÏñ¥Ïò¥
            loadTableData();
            showToast('ÌÖåÏù¥Î∏îÏùÑ ÏÉàÎ°úÍ≥†Ïπ®ÌñàÏäµÎãàÎã§. (Ï†ÄÏû•ÌïòÏßÄ ÏïäÏùÄ Î≥ÄÍ≤ΩÏÇ¨Ìï≠ÏùÄ Ï∑®ÏÜåÎê®)');
        }

        function saveDatabase() {
            if (!db || !currentData) {
                showToast('Ï†ÄÏû•Ìï† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
                return;
            }

            try {
                // ÌòÑÏû¨ Î≥¥Í≥† ÏûàÎäî ÌÖåÏù¥Î∏îÎßå ÏóÖÎç∞Ïù¥Ìä∏
                if (currentTable && currentTable !== 'ÏøºÎ¶¨ Í≤∞Í≥º') {
                    db.run(`DELETE FROM ${currentTable}`);
                    
                    const placeholders = currentColumns.map(() => '?').join(',');
                    const stmt = db.prepare(`INSERT INTO ${currentTable} VALUES (${placeholders})`);
                    
                    currentData.forEach(row => {
                        stmt.bind(row);
                        stmt.step();
                        stmt.reset();
                    });
                    stmt.free();
                }

                const data = db.export();
                
                // File System Access APIÎ°ú ÏõêÎ≥∏ ÌååÏùºÏóê ÏßÅÏ†ë Ïì∞Í∏∞
                if (currentFileHandle) {
                    saveToOriginalFile(data);
                } else {
                    // Ìè¥Î∞±: Îã§Ïö¥Î°úÎìú
                    downloadFile(data);
                }
            } catch (error) {
                showToast('Ï†ÄÏû• Ïã§Ìå®: ' + error.message);
                console.error(error);
            }
        }

        async function saveToOriginalFile(data) {
            try {
                const writable = await currentFileHandle.createWritable();
                await writable.write(data);
                await writable.close();
                showToast('‚úÖ ÏõêÎ≥∏ ÌååÏùºÏóê ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
            } catch (error) {
                console.error('ÌååÏùº Ïì∞Í∏∞ Ïã§Ìå®:', error);
                showToast('ÏõêÎ≥∏ ÌååÏùº Ï†ÄÏû• Ïã§Ìå®. Îã§Ïö¥Î°úÎìú Î∞©ÏãùÏúºÎ°ú Ï†ÄÏû•Ìï©ÎãàÎã§.');
                downloadFile(data);
            }
        }

        function downloadFile(data) {
            const blob = new Blob([data], { type: 'application/x-sqlite3' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = originalFileName || 'database.db';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('DBÍ∞Ä Îã§Ïö¥Î°úÎìúÎêòÏóàÏäµÎãàÎã§.');
        }

        function openLink() {
            if (selectedRow === null) {
                showToast('ÎßÅÌÅ¨Î•º Ïó¥ ÌñâÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.');
                return;
            }

            const template = document.getElementById('urlTemplate').value.trim();
            if (!template) {
                showToast('URL ÌÖúÌîåÎ¶øÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }

            try {
                let url = template;
                const row = currentData[selectedRow];
                
                currentColumns.forEach((col, index) => {
                    url = url.replace(`{${col}}`, row[index]);
                });

                window.open(url, '_blank');
                
                copyToClipboard(url);
                showToast(`ÎßÅÌÅ¨Î•º ÏÉà ÌÉ≠ÏóêÏÑú Ïó¥ÏóàÏäµÎãàÎã§`);
            } catch (error) {
                showToast('ÎßÅÌÅ¨ Ïó¥Í∏∞ Ïã§Ìå®: ' + error.message);
            }
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        document.getElementById('editValue').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                saveEdit();
            }
        });
    </script>
